    question_en: Are there any stomach issues?
    question_hi: पेट से जुड़ी कोई समस्या?
    answer_en: No
    answer_hi: नहीं
  - id: H39
    type: History
    question_en: What are your dietary habits? Does the patient eat well?
    question_hi: आपका भोजन कैसा है? ठीक से खाती हैं?
    answer_en: Rice, dal and vegetables; avoiding hot foods and taking less salt
    answer_hi: चावल, दाल, सब्ज़ियाँ; गरम चीज़ें नहीं खाती, कम नमक लेती हूँ
  - id: H40
    type: History
    question_en: Do you eat very spicy or salty food?
    question_hi: बहुत तीखा या खारा खाना खाती हैं?
    answer_en: Not too spicy or salty
    answer_hi: नहीं, ज़्यादा तीखा‑खारा नहीं
  - id: H41
    type: History
    question_en: Do you feel constipated?
    question_hi: कब्ज़ रहती है?
    answer_en: No
    answer_hi: नहीं
  - id: H42
    type: History
    question_en: Is your stool normal?
    question_hi: मल सामान्य है?
    answer_en: Yes – normal
    answer_hi: हाँ, सामान्य
  - id: H43
    type: History
    question_en: Are you passing urine properly?
    question_hi: पेशाब ठीक से हो रहा है?
    answer_en: Yes
    answer_hi: हाँ
  - id: H44
    type: History
    question_en: Have you gone to any other doctors?
    question_hi: क्या किसी और डॉक्टर को दिखाया?
    answer_en: Yes – saw a doctor 20 days ago
    answer_hi: हाँ, 20 दिन पहले डॉक्टर को दिखाया था
  - id: H45
    type: History
    question_en: Have you taken any medication?
    question_hi: कोई दवा ली है?
    answer_en: Doctor gave medicine for headache; felt better for 2 days then headaches worsened
    answer_hi: सिरदर्द की दवा मिली थी; 2 दिन ठीक लगा, फिर सिरदर्द और बढ़ गया
  - id: H46
    type: History
    question_en: Any history of epilepsy?
    question_hi: मिर्गी का इतिहास?
    answer_en: No
    answer_hi: नहीं
  - id: H47
    type: History
    question_en: Since when is the swelling in the ankles?
    question_hi: टखनों में सूजन कब से है?
    answer_en: Swelling since 3rd month; much worse for last 1 month
    answer_hi: तीसरे महीने से सूजन है; पिछले 1 महीने से बहुत बढ़ गई है

