# Clinical Vignette Questions and Answers: Case II – LAKSHMI
# Patient Presentation:
# English: Doctor, I have been having a splitting headache – it feels like my head is going to burst (sar phate jaa raha hai).
# Hindi: डॉक्टर, मुझे बहुत तेज़ सिरदर्द हो रहा है—ऐसा लगता है कि सिर फट जाएगा (सर फटे जा रहा है)।

introduction:
  en: |
    Doctor, I am a 25‑year‑old woman in an advanced stage of pregnancy.  
    I have been suffering from a splitting headache—it feels like my head is going to burst—for the last few months.
  hi: |
    डॉक्टर, मैं 25‑वर्ष‑की गर्भवती महिला हूँ।  
    मुझे कई महीनों से बहुत तेज़ सिरदर्द हो रहा है—ऐसा लगता है कि सिर फट जाएगा।

history_questions:
  - id: H1
    type: History
    question_en: What is your name?
    question_hi: आपका नाम क्या है?
    answer_en: Lakshmi Bai
    answer_hi: लक्ष्मी बाई
  - id: H2
    type: History
    question_en: What is the severity and frequency of the headaches?
    question_hi: सिरदर्द कितना तेज़ है और कितनी बार होता है?
    answer_en: Severe and incapacitating; 2–3 times a day
    answer_hi: बहुत तेज़ और असहनीय; दिन में 2–3 बार
  - id: H3
    type: History
    question_en: How long have you had these headaches?
    question_hi: यह सिरदर्द कितने समय से है?
    answer_en: For the last 3 months
    answer_hi: पिछले 3 महीनों से
  - id: H4
    type: History
    question_en: Do you know the reason why you have this headache?
    question_hi: क्या आपको पता है कि सिरदर्द किस कारण से है?
    answer_en: No
    answer_hi: नहीं
  - id: H5
    type: History
    question_en: Any history of migraines?
    question_hi: क्या कभी माइग्रेन रहा है?
    answer_en: No
    answer_hi: नहीं
  - id: H6
    type: History
    question_en: Does your head hurt everywhere or only on one side?
    question_hi: पूरा सिर दर्द करता है या सिर का एक हिस्सा?
    answer_en: Hurts everywhere
    answer_hi: पूरा सिर दर्द करता है
  - id: H7
    type: History
    question_en: What time of day do you have this pain?
    question_hi: दिन के किस समय सिरदर्द होता है?
    answer_en: No particular time
    answer_hi: कोई निश्चित समय नहीं
  - id: H8
    type: History
    question_en: Does your head hurt when you read?
    question_hi: पढ़ने पर सिर दर्द होता है?
    answer_en: No
    answer_hi: नहीं
  - id: H9
    type: History
    question_en: Have you ever had any eye‑related problems or an eye examination?
    question_hi: कभी आँखों की समस्या या जाँच हुई है?
    answer_en: No
    answer_hi: नहीं
  - id: H10
    type: History
    question_en: Any nausea or vomiting? If so, how much?
    question_hi: क्या उल्टी या मितली होती है? कितनी?
    answer_en: Mild nausea/vomiting in first trimester; now vomits at least once a day
    answer_hi: पहली तिमाही में हल्की उल्टी थी; अब दिन में कम‑से‑कम एक बार उल्टी होती है
  - id: H11
    type: History
    question_en: Is there a fever?
    question_hi: क्या बुखार है?
    answer_en: No
    answer_hi: नहीं
  - id: H12
    type: History
    question_en: Do you feel dizzy?
    question_hi: चक्कर आते हैं?
    answer_en: No
    answer_hi: नहीं
  - id: H13
    type: History
    question_en: Any swelling in the feet?
    question_hi: पैरों में सूजन है?
    answer_en: A lot of swelling
    answer_hi: बहुत सूजन
  - id: H14
    type: History
    question_en: Last menstrual period
    question_hi: अंतिम माहवारी कब हुई?
    answer_en: 7 months back
    answer_hi: 7 महीने पहले
  - id: H15
    type: History
    question_en: Weight before pregnancy
    question_hi: गर्भावस्था से पहले वजन कितना था?
    answer_en: 55 kg
    answer_hi: 55 किलोग्राम
  - id: H16
    type: History
    question_en: Can you feel your baby's movements?
    question_hi: क्या आप बच्चे की हलचल महसूस करती हैं?
    answer_en: Yes
    answer_hi: हाँ
  - id: H17
    type: History
    question_en: Do you have any bleeding or discharge?
    question_hi: क्या कोई रक्तस्राव या डिस्चार्ज है?
    answer_en: No
    answer_hi: नहीं
  - id: H18
    type: History
    question_en: Have you had any antenatal check‑up during this pregnancy?
    question_hi: इस गर्भावस्था में कोई प्रसव‑पूर्व जाँच करवाई है?
    answer_en: No
    answer_hi: नहीं
  - id: H19
    type: History
    question_en: How many children do you have?
    question_hi: आपके कितने बच्चे हैं?
    answer_en: 1
    answer_hi: 1
  - id: H20
    type: History
    question_en: Where was the child born and was it a normal birth?
    question_hi: बच्चा कहाँ पैदा हुआ था? क्या सामान्य प्रसव था?
    answer_en: In the PHC; yes, normal birth
    answer_hi: पीएचसी में; हाँ, सामान्य प्रसव
  - id: H21
    type: History
    question_en: Did you make an antenatal care card in the hospital?
    question_hi: क्या अस्पताल में एएनसी कार्ड बनवाया?
    answer_en: No
    answer_hi: नहीं
  - id: H22
    type: History
    question_en: Have you had any other pregnancies?
    question_hi: क्या और भी गर्भ रह चुके हैं?
    answer_en: Yes – one still‑birth at 8 months
    answer_hi: हाँ, 8‑वें महीने में मृत‑जन्म हुआ था
  - id: H23
    type: History
    question_en: Have you had any abortions?
    question_hi: क्या कभी गर्भपात हुआ है?
    answer_en: No
    answer_hi: नहीं
  - id: H24
    type: History
    question_en: Did you get any immunizations during previous or current pregnancy?
    question_hi: पिछली या वर्तमान गर्भावस्था में कोई टीके लगे?
    answer_en: No
    answer_hi: नहीं
  - id: H25
    type: History
    question_en: Have you had an ultrasound done?
    question_hi: क्या अल्ट्रासाउंड करवाया है?
    answer_en: No
    answer_hi: नहीं
  - id: H26
    type: History
    question_en: Do you have hypertension now or during a previous pregnancy?
    question_hi: अभी या पिछली गर्भावस्था में उच्च रक्तचाप था?
    answer_en: Yes – during the still‑birth pregnancy
    answer_hi: हाँ, मृत‑जन्म वाली गर्भावस्था में था
  - id: H27
    type: History
    question_en: Do you have diabetes now or during previous pregnancy?
    question_hi: अभी या पिछली गर्भावस्था में मधुमेह था?
    answer_en: No
    answer_hi: नहीं
  - id: H28
    type: History
    question_en: Do you have anemia now or during previous pregnancy?
    question_hi: अभी या पिछली गर्भावस्था में खून की कमी थी?
    answer_en: No
    answer_hi: नहीं
  - id: H29
    type: History
    question_en: Do you have any heart disease now or during previous pregnancy?
    question_hi: अभी या पिछली गर्भावस्था में हृदय रोग था?
    answer_en: No
    answer_hi: नहीं
  - id: H30
    type: History
    question_en: Any inherited disease in yourself, partner, or child?
    question_hi: आपको, आपके पति या बच्चे को कोई अनुवांशिक रोग है?
    answer_en: No
    answer_hi: नहीं
  - id: H31
    type: History
    question_en: Are you seeing a lady doctor (gynecologist)?
    question_hi: क्या किसी स्त्री‑रोग विशेषज्ञ को दिखा रही हैं?
    answer_en: No
    answer_hi: नहीं
  - id: H32
    type: History
    question_en: Do you smoke or drink?
    question_hi: क्या आप धूम्रपान करती या शराब पीती हैं?
    answer_en: No
    answer_hi: नहीं
  - id: H33
