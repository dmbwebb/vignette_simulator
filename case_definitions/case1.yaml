# Clinical Vignette Questions and Answers: Case I - RAVI
# Patient Presentation:
# English: Doctor, I have been suffering from a fever (bukhar), cough (khasi), weakness (kamzori), and weight loss (wajan ghate jaa raha hai) for the last month.
# Hindi: डॉक्टर, मुझे पिछले महीने से बुखार, खाँसी, कमजोरी है और मेरा वजन घटता जा रहा है।

introduction:
  en: |
    Doctor, I am a 40 year old man. I have been suffering from a fever (bukhar), cough (khasi), weakness (kamzori), and weight loss (wajan ghate jaa raha hai) for the last month.
  hi: |
    डॉक्टर, मुझे पिछले महीने से बुखार, खाँसी, कमजोरी है और मेरा वजन घटता जा रहा है।

history_questions:
